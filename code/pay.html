<!DOCTYPE html>
<head>
<meta charset="UTF-8">
        <title>Payment Gateway</title>
        
        <link rel="stylesheet" href="style.css">
<style>
.box {
  margin: 30px;
  width:500px;
 border:1px green solid;
 position:relative;
color:green;
font-family: Arial, Helvetica, sans-serif;
}

.button {
  background-color: #4CAF50; ;
  border:none;
  color: white;
  padding: 10px 30px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  cursor: pointer;
}
</style>

</head>
<body>

<br><br><br>
<center>
<div class="box">
<h2>Payment</h2><hr width=50%/>
<form action="tras.html" method="post">
<table border=0 style="width:90%;">
<tr><td style="width:30%;">
<font size="3">Account Number:</font></td>
<td><input type="tel" placeholder="Enter your Account number" name="acnum"  pattern="[0-9]{8}"  title="Enter your account number" style="width:70% ; padding: 5px 5px;margin: 8px 0; box-sizing: border-box;" maxlength="8" required>
</td></tr>
<tr><td style="width:30%;"><font size="3">Password:</font></td>
<td><input type="password" placeholder="Enter Password" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" style="width:70% ; padding: 5px 5px;margin: 8px 0; box-sizing: border-box;"  required>
</td></tr>
<tr><td style="width:30%;">
<font size="3">Amount:</font></td>
<td><input type="tel" placeholder="Enter amount" name="amt"  pattern=".{1,}"  title="Enter Amount to pay" maxlength="5" style="width:70% ; padding: 5px 5px;margin: 8px 0; box-sizing: border-box;" required>
</td></tr>

</table>
<br>
<button type="submit" class="button">Pay</button>
<br><br>
</form>
<a href="other.html" id="GFG">Other Payment Options(Credit/Debit)</a>
<br><br>

</div>
</center>



</body>
</html>
