<!DOCTYPE html>
<head>
<meta charset="UTF-8">
        <title>Insurance</title>
        
        <link rel="stylesheet" href="style.css">
<style>
.box {
  margin: 30px;
  width:500px;
 border:1px green solid;
 position:relative;
color:green;
font-family: Arial, Helvetica, sans-serif;
}

.button {
  background-color: #4CAF50; ;
  border:none;
  color: white;
  padding: 10px 30px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  cursor: pointer;
}
</style>

</head>
<body>


<center>
<div class="box">
<h2>Insurance</h2><hr width=50%/>
<form action="inss.html" method="post">


<table border=0 style="width:90%;">

<tr><td style="width:30%;">
<font size="3">Policy Number</font></td>
<td><input type="tel" placeholder="Enter policy number" name="pol"  pattern="[0-9]{7}"  title="7-digit policy number" style="width:70% ; padding: 5px 5px;margin: 8px 0; box-sizing: border-box;" maxlength="7" required>
</td></tr>


<tr><td style="width:30%;">
<font size="3">Email-id</font></td>
<td><input type="email" name="emailaddress" style="width:70% ; padding: 9px 20px;margin: 8px 0; box-sizing: border-box;" placeholder="Enter valid Email-id" required><br>
</td></tr>







</table>
<br>
<button type="submit" class="button">OK</button>
<br><br>
</form>

</div>
</center>




</body>
</html>
