<h2>Loan Application</h2><hr width=50%/>
<form action="accp.html" method="post">


<table border=0 style="width:90%;">

<tr><td style="width:30%;"><font size="3">Name:</font></td>
<td><input type="text" placeholder="Enter your name" name="name" pattern="[A-Za-z]{1,15}" title="name" style="width:70% ; padding: 5px 5px;margin: 8px 0; box-sizing: border-box;"  required>
</td></tr>

<tr><td style="width:30%;">
<font size="3">Email-id*</font></td>
<td><input type="email" name="emailaddress" style="width:70% ; padding: 9px 20px;margin: 8px 0; box-sizing: border-box;" placeholder="Enter valid Email-id" required><br>
</td></tr>


<tr><td style="width:30%;">
<font size="3">Address:</font></td>
<td><input type="text" placeholder="Enter your Address" name="add" pattern="[A-Za-z]{1,50}" title="address" style="width:70% ; padding: 25px 15px;margin: 8px 0; box-sizing: border-box;"  required>
</td></tr>




<tr><td style="width:30%;">
<font size="3">DOB</font><br>
<td><input type="date" name="dob" style="width:70% ; padding: 9px 20px;margin: 8px 0; box-sizing: border-box;" placeholder="Enter your date-of-birth" required>
</td></tr>



<tr><td style="width:30%;"><font size="3">Mobile Number:</font></td>
<td><input type="tel" placeholder="Enter your Mobile number" name="mob"  pattern="[0-9]{10}"  title="10-digit mobile number " style="width:70% ; padding: 5px 5px;margin: 8px 0; box-sizing: border-box;" maxlength="10" required>
</td></tr>





<tr><td style="width:30%;">
<font size="3">Type of Loan:</font></td>
<td><select name="type" style="width:70% ; padding: 5px 5px;margin: 8px 0; box-sizing: border-box;" required>
  <option value="TD On the Spot RSP-Loan">TD On the Spot RSP-Loan</option>
  <option value="personal loan">Personal Loan</option>
</select>
</td></tr>













</table>
<br>
<button type="submit" class="button">Apply</button>
